<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabite - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="hero-v3">
            <div class="hero-v3-text">
                <h1>GABITE</h1>
                <p class="tagline">Nenek Punya Resep,<br>Kita Kasih Upgrade!</p>
                <div class="year-line">
                    <span>2025</span>
                </div>
            </div>
            <div class="hero-v3-image">
                <img src="image/gabinori.jpg" alt="Aneka Gabin">
            </div>
        </section>

        <section class="menu-highlight-bar-v2">
            <h2>MENU</h2>
            <div class="line"></div>
        </section>

        <section class="menu-showcase">
            <div class="showcase-title">
                <h2>MAKANAN<br>&<br>MINUMAN</h2>
            </div>
            <div class="gallery-v2">
                <div class="gallery-item-v2" id="item-gabin">
                    <img src="image/gabinori.jpg" alt="Gabin">
                    <p>Gabin</p>
                </div>
                <div class="gallery-item-v2" id="item-esteh">
                    <img src="image/Minuman.jpg" alt="Es Teh">
                    <p>Es Teh</p>
                </div>
                <div class="gallery-item-v2" id="item-aneka">
                    <img src="image/gabin&minuman.JPG" alt="Aneka Gabin dalam kemasan">
                </div>
            </div>
        </section>

        <div class="placeholder-text-bottom">
            <p>Deskripsi singkat tentang Gabite. Resep klasik nenek, kami beri sentuhan cinta dan rasa modern. Nikmati renyahnya kenangan dalam setiap gigitan.</p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="main.js"></script>
</body>
</html>
